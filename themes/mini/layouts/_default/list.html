{{ define "main" }}
{{ partial "profile.html" . }}

<section id="archive" class="h-feed">
    {{ range .Data.Pages.GroupByDate "2006" }}
        <div class="group">
            <h3 class="key">
                {{ .Key }}
            </h3>

            {{ range .Pages }}
                <div class="value">
                  <div class="date">
                    <time datetime="{{ .PublishDate }}">{{ i18n "publishDateShort" . }}</time>
                  </div>
                  <div class="title">
                      <a class="p-name u-url" href="{{ .Permalink }}">
                          {{ .Title }}
                      </a>

                      {{ with .Params.tags }}
                          <div class="tags">
                              {{ range . }}
                                  <a class="p-category" href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
                              {{ end }}
                          </div>
                      {{ end}}
                  </div>
                </div>
            {{ end }}          
        </div>
    {{ end }}
</section>

{{ end }}
