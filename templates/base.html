<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="author" content="{{ site.author }}">
    {%- if description %}
    <meta name="description" content="{{ description }}">
    {%- else %}
    <meta name="description" content="{{ site.description }}">
    {%- endif %}
    <link rel="alternate" href="/atom.xml" type="application/atom+xml">
    <link rel="stylesheet" href="/neat.css" type="text/css">
    <title>{% block title %}{% endblock %} | {{ site.description }}</title>
    <style>
      html {
        margin: 10;
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
      }

      body {
        margin: 50;
      }
    </style>
  </head>

  <body>
      <div><h1><a href="/">{{ site.title }}</a></h1></div>
      <div><h2>{{ site.description }}</h2></div>
    {% block content %}{% endblock %}
    <div>&nbsp;</div>
    <div><a href="/">Go back</a></div>
    <div>&nbsp;</div>
    <footer>
      <div>This website was built with <a href="https://github.com/venthur/blag">blag</a></div>
      <div>Contact me via
        <a rel="me" href="https://fosstodon.org/@mdr">Mastodon</a> or
        <a href="https://bsky.app/profile/mreider.com">Bluesky</a>
      </div>
    </footer>
  </body>
</html>
