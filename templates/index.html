{% extends "base.html" %}
{% block title %}{{ site.title }}{% endblock %}
{% block content %}
{% for entry in archive %}
<div class="row">
<div>
 <a href="../{{ entry.dst }}">{{ entry.title }}</a> <emphasis><time datetime="{{ entry.date }}">{{ entry.date.date() }}</time></emphasis>
    {% if entry.description %}
 {{ entry.description }}
    {% endif %}
</div>  
</div>
{% endfor %}
{% endblock %}
